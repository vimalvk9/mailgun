  </section>

  <section layout="column" layout-align="start center">
    <md-list class="mw7 w-100" ng-if="$ctrl.userAccounts">
      <md-list-item ng-repeat="account in $ctrl.userAccounts track by $index">
        <md-card class="w-100 has-hidden-action-buttons">
          <md-content class="pa3" layout="row" layout-align="space-between center" ng-if="account.app_authenticated">
            <a class="mb0" ui-sref="accountSettings({ accountId: account.id })">
              <h3 class="f3 mb2">{{ ::account.handle }}</h3>
                <div><b>YellowAnt Invoke Name:</b> {{ ::account.user_invoke_name }}</div>
                <div ng-if="!account.is_valid" class="mw7 w-100">
                <div md-colors="::{ color: 'accent'}"><b>INTEGRATE</b> this account with Mailgun </div>
                </div>
                <div ng-if="account.is_valid">Click to update your API Key and Domain name </div>
                <div ng-if="!account.is_valid">Click to submit your API Key and Domain name </div>
            </a>
            <a ng-if="account.app_authenticated" md-button class="md-primary md-raised hidden-action-buttons" ui-sref="accountSettings({ accountId: account.id })">View</a>
            <!--<a ng-if="account.app_authenticated" md-button class="md-primary md-raised hidden-action-buttons" ng-click="$ctrl.onDeleteAccount(account)" >Delete</a>-->
          </md-content>
